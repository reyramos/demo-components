<div class="container" ng-controller="QueryBuilderController as $ctrl">
    <h1>Angular.js Query Builder</h1>

    <div class="alert alert-info">
        <strong>Example Output</strong><br>
        <span ng-bind-html="$ctrl.output"></span>

    </div>

    <query-builder group="$ctrl.filters" fields="$ctrl.fields" on-update="$ctrl.onChanges($event)"
                   query-string="$ctrl.output"></query-builder>


    <!--Condition:-->
    <!--<textarea style="width: 100%; height: 100px;" class="flex" ng-model="$ctrl.output" name="query-string" ng-trim="true"></textarea>-->
</div>
